<app-header></app-header>

<body>

    <div class="card-provas">
        <div class="titulo">
            <h1>Provas realizadas</h1>
        </div>

        <div *ngIf="provas$ | async as provas; else loading" class="card-interno">
            <table mat-table [dataSource]="provas" class="mat-elevation-z8">

                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef> Data realização </th>
                    <td mat-cell *matCellDef="let prova"> {{ prova.data }} </td>
                </ng-container>

                <ng-container matColumnDef="disciplina">
                    <th mat-header-cell *matHeaderCellDef> Disciplina </th>
                    <td mat-cell *matCellDef="let prova"> {{ prova.disciplina }} </td>
                </ng-container>

                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef> Título prova </th>
                    <td mat-cell *matCellDef="let prova"> {{ prova.titulo }} </td>
                </ng-container>

                <ng-container matColumnDef="nota">
                    <th mat-header-cell *matHeaderCellDef> Nota </th>
                    <td mat-cell *matCellDef="let prova"> {{ prova.nota }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['data', 'disciplina', 'titulo', 'nota']"></tr>
                <tr mat-row *matRowDef="let prova; columns: ['data', 'disciplina', 'titulo', 'nota']"></tr>
            </table>
        </div>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner color="primary"></mat-spinner>
            </div>
        </ng-template>

    </div>


    <div class="button">
        <button>Visualizar correções</button>
    </div>

</body>
